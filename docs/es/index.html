<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNUD Jobs</title>
    <meta name="description" content="Jobs, careers, internships and volunteer opportunities at undp"/>
    
    <link rel="canonical" href="https://jobs.undp.org/es/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="PNUD Jobs"/>
    <meta property="og:site_name" content="pnud"/>
    <meta property="og:url" content="https://jobs.undp.org/es/"/>
    <meta property="og:description" content="Jobs, careers, internships and volunteer opportunities at undp"/>
    <meta property="og:image" content="https://jobs.undp.org/assets/img/meta-pnud.jpg"/>
    <meta property="og:image:width" content="1440"/>

    <link rel="alternate" hreflang="fr" href="../fr/"/>
    <link rel="alternate" hreflang="es" href="../es/"/>
    
    <link rel="stylesheet" href="https://undp.github.io/design-system/css/components/buttons.min.css" media="all">
    <link rel="stylesheet" href="https://undp.github.io/design-system/css/components/filter-and-search-bar.min.css" media="all">
    <link rel="stylesheet" href="https://undp.github.io/design-system/css/components/multi-select.min.css" media="all">
    <link rel="stylesheet" href="https://undp.github.io/design-system/css/components/custom-select.min.css" media="all">
    <link rel="stylesheet" href="https://undp.github.io/design-system/css/components/chips.min.css" media="all">

  <body id="top" class="landing-page-wrap">

    
    <header class="country-header">
      <div class="header">
        <div class="grid-container fluid">
          <div class="grid-x grid-margin-x align-content-middle">
            <div class="cell large-9 small-9 align-self-middle top-left">
              <a href="/index.html" class="logo">
                <img src="https://undp.github.io/design-system/images/pnud-logo-blue.svg" alt="UNDP Logo" />
              </a>
              <div class="site-title">
                <span>GLOBAL</span>
                <span>UNDP Careers</span>
              </div>
            </div>
            <div class="cell large-3 small-3 top-right">
              <div class="dropdown-language">
                <button aria-expanded="false"><span>Español</span></button>
                <ul role="menu">
                  
                    <li role="menuitem">
                      <a href="../" lang="en" hreflang="en" tabindex="-1">English</a>
                    </li>
                                
                    <li role="menuitem">
                      <a href="../fr/" lang="fr" hreflang="fr" tabindex="-1">Français</a>
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <div class="homepage-hero-full">
        <div class="overlay-grey">
          <img src="../assets/img/home-hero.jpg" alt="" />
        </div>
        <div class="grid-x homepage-hero-content">
          <div class="cell large-7 medium-9 medium-offset-1">
            <h1 class="color-white" data-viewport="true"></h1>
            <h4 class="color-white" data-viewport="true">
              
            </h4>
          </div>
        </div>
      </div>
      <div class="grid-container fluid">
        <div class="grid-x grid-margin-x">
          <div class="cell medium-10 medium-offset-1 margin-bottom-10">
            <h2></h2>
            
          </div>
        </div>
        <div class="grid-x grid-margin-x">
          <div class="cell medium-3 margin-bottom-06">
            <button class="button button-secondary sort-filter-search">
                Search and filter
                <span>Close</span>
              </button>
              <div class="search-filter">
                <div class="expand-search">
                  <button class="expand-button">
                    <img src="https://undp.github.io/design-system/images/search-black.svg" alt="search expand" />
                  </button>
                  <input type="text" aria-label="expand-search" />
                  <button class="close-button">
                    <img src="https://undp.github.io/design-system/images/times.svg" alt="search close" />
                  </button>
                </div>
                <div class="select-wrapper">
                  <div class="multi-select" data-multi-select="">
                    <button aria-label="Region" aria-expanded="false"
                      data-id="filter1">
                      By Group
                    </button>
                    <ul data-type="region" role="listbox" aria-multiselectable="true"
                      aria-hidden="true" aria-modal="true">
                      <li role="option">
                        <div class="form-check">
                          <label for="category11">Democratic Governance and Peacebuilding</label>
                          <input type="checkbox" id="category11" name="category11"
                            value="category1" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category21">Sustainable Development and Poverty Reduction</label>
                          <input type="checkbox" id="category21" name="category21"
                            value="category2" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category31">Climate & Disaster Resilience</label>
                          <input type="checkbox" id="category31" name="category31"
                            value="category3" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category41">HIV, Health and Development</label>
                          <input type="checkbox" id="category41" name="category41"
                            value="category4" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category51">Gender Equality</label>
                          <input type="checkbox" id="category51" name="category51"
                            value="category5" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category61">Management</label>
                          <input type="checkbox" id="category61" name="category61"
                            value="category6" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category71">Other opportunities</label>
                          <input type="checkbox" id="category71" name="category71"
                            value="category7" />
                        </div>
                      </li>
            
                    </ul>
                  </div>
                  <div class="multi-select" data-multi-select="">
                    <button aria-label="Region" aria-expanded="false"
                      data-id="filter2">
                      By region
                    </button>
                    <ul data-type="region" role="listbox" aria-multiselectable="true"
                      aria-hidden="true" aria-modal="true">
                      <li role="option">
                        <div class="form-check">
                          <label for="category12">Africa</label>
                          <input type="checkbox" id="category12" name="category12"
                            value="category1" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category22">Arab States</label>
                          <input type="checkbox" id="category22" name="category22"
                            value="category2" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category32">Asia and the Pacific</label>
                          <input type="checkbox" id="category32" name="category32"
                            value="category3" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category42">Europe & the Commonwealth of Independent States</label>
                          <input type="checkbox" id="category42" name="category42"
                            value="category4" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category52">HQ and Other</label>
                          <input type="checkbox" id="category52" name="category52"
                            value="category5" />
                        </div>
                      </li>
                      <li role="option">
                        <div class="form-check">
                          <label for="category62">Latin America and the Caribbean</label>
                          <input type="checkbox" id="category62" name="category62"
                            value="category6" />
                        </div>
                      </li>
            
                    </ul>
                  </div>
                  <span class="active-filter">Active Filters:</span>
                  <div class="selected-chips"></div>
                  <button class="clear-search-filter">Clear All</button>
                </div>
              </div>      </div>
          <div class="cell medium-auto">
            <h4 class="margin-bottom-09">All vacancies</h4>
          </div>
        </div>
      </div>
    
    </main><footer class="footer">
        <div class="grid-x">
          <div class="cell medium-10 medium-offset-1">
            <div class="grid-x footer-top">
              <div class="cell medium-5">
                <div class="footer-logo">
                  <a href="https://www.undp.org/es">
                    <img
                      src="https://undp.github.io/design-system/images/pnud-logo-white.svg"
                      alt="UNDP Logo"
                    />

                  <h5 tabindex="0">
                    
                  </h5>
                </div>
              </div>
              <div class="cell medium-5 show-large">
                <ul class="footer-icons">
                </ul>
              </div>
            </div>
            <div class="grid-x footer-bottom">
              <div class="cell medium-5">
                <p tabindex="0">&copy; 2023 Programa de las Naciones Unidas para el Desarrollo</p>
              </div>
              <div class="cell medium-6">
                <ul class="footer-lists">
              </ul>
                <div class="show-small">
                  <ul class="footer-icons">
                    </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="../assets/js/app.js"></script>
    

  </body>
</html>
